<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Landguru</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Heebo:wght@500&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style/css/main.css">
</head>
<body>
<div class="background-image">
<!--header-->
<header class="header">
        <div class="container">
            <div class="header__holder">
                <div class="header__logo-holder">
                    <a href="#" class="header__logo-link">
                        <img src="src/img/logo.svg" alt="" class="header__logo">
                    </a>
            </div>
                <div class="header__nav-holder">
                    <nav class="header__nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-item"><a href="#" class="header__nav-link">Home</a></li>
                            <li class="header__nav-item"><a href="#" class="header__nav-link">Adversite</a></li>
                            <li class="header__nav-item"><a href="#" class="header__nav-link">Supports</a></li>
                            <li class="header__nav-item"><a href="#" class="header__nav-link">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__get-started-holder">
                    <a href="#" class="get-started">Get Started</a>
                </div>
            </div>
        </div>
</header>
<!--hero-->
<section class="hero">
        <div class="container">
            <div class="hero__content">
                <h1 class="hero__title">Experience your ultimate mobile
                    application
                </h1>
                <div class="hero__text">
                    <span>
                        Get your blood tests delivered at let home collect sample from the victory
                        of the managments that supplies best design system guidelines ever.
                    </span>
                </div>
                <div class="hero__button-holder">
                    <a href="#" class="get-started_white">Get Started</a>
                    <a href="#" class="hero__watch">Watch Video</a>
                </div>
                <div class="hero__sponsored-holder">
                    <div class="hero__sponsored-title">
                        <span>
                            Sponsored by:
                        </span>
                    </div>
                    <img src="src/img/paypal.svg" alt="" class="hero__sponsored">
                    <img src="src/img/google.svg" alt="" class="hero__sponsored">
                    <img src="src/img/dropbox.svg" alt="" class="hero__sponsored">
                </div>
            </div>
            <img src="src/img/hero-phone.svg" alt="" class="hero__image">
            <img src="src/img/hero-pattern.svg" alt="" class="hero__pattern">
        </div>
</section>
</div>

</body>
</html>
